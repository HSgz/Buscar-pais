<div class="animate__animated animate__fadeIn">
  <h2>Por Pa√≠s</h2>
  <hr />

  <div class="row">
    <div class="col">
      <app-pais-input
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar pais..."
      ></app-pais-input>
    </div>
  </div>
</div>

<ul class="list-group">
  <li
    *ngFor="let pais of paisesSugeridos"
    class="list-group-item list-group-item-action"
  >
    <a class="nav-link" [routerLink]="['/pais', pais.cioc]">
      {{ pais.name.common }}
    </a>
  </li>
  <li *ngIf="mostrarSugeridos" class="list-group-item list-group-item-action"
  (click)="buscarSugerido(termino)"
  >
    <a class="nav-link">
      Buscar "{{termino | titlecase}}"
    </a>
  </li>
</ul>

<hr />

<div class="alert alert-danger" *ngIf="hayError">
  No se encontro nada con el termino {{ termino }}
</div>

<div class="row" *ngIf="paises.length > 0">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
